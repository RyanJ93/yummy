<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:insert="partials/head"></head>
<body>
<header th:insert="partials/header"></header>
<nav th:insert="partials/nav"></nav>
<main class="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/table}">Tables</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
    <div class="row">
        <div class="col-auto flex-grow-1">
            <h3>Create new table</h3>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/table}">Back</a>
        </div>
    </div>
    <form class="mt-4" action="#" th:action="@{/table/create}" th:object="${form}" method="post">
        <div class="form-floating">
            <input class="form-control" id="available-seats" th:errorclass="is-invalid" type="number" placeholder="Available Seats" th:field="*{availableSeats}" />
            <label for="available-seats" class="text-muted">Available Seats</label>
            <p class="text-danger fs-6 m-0 fst-italic" th:if="${#fields.hasErrors('availableSeats')}" th:errors="*{availableSeats}"></p>
        </div>
        <label class="form-label" for="joinable">Is this table joinable with other ones?</label>
        <input type="checkbox" id="joinable" th:field="*{joinable}" />
        <div class="row w-100 p-0 m-0 mt-4">
            <div class="col-6 p-0 text-start">
                <a class="btn btn-danger" th:href="@{/table}">Cancel</a>
            </div>
            <div class="col-6 p-0 text-end">
                <input type="submit" class="btn btn-primary" value="Create" />
            </div>
        </div>
    </form>
</main>
</body>
</html>

<div class="modal" tabindex="-1" id="confirm-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-confirm-modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="m-0" id="delete-confirm-modal-text"></p>
                <p class="m-0 fst-italic">This action is not reversible!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteMenuItem();">Delete</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function openConfirmModal(url, title, text){
        const modal = new bootstrap.Modal(document.getElementById('confirm-modal'));
        document.getElementById('delete-confirm-modal-title').textContent = title;
        document.getElementById('delete-confirm-modal-text').textContent = text;
        document.getElementById('confirm-modal').setAttribute('data-url', url);
        modal.show();
    }

    function deleteMenuItem(){
        window.location.href = document.getElementById('confirm-modal').getAttribute('data-url');
    }
</script>

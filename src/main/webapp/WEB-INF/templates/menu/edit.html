<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:insert="partials/head"></head>
<body>
<header th:insert="partials/header"></header>
<nav th:insert="partials/nav"></nav>
<main class="content">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a th:href="@{/menu}">Menu</a>
        </li>
        <li class="breadcrumb-item" th:text="${menu.name}"></li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
    <div class="row">
        <div class="col-auto flex-grow-1">
            <h3>Edit menu "<span class="fw-bold" th:text="${menu.name}"></span>"</h3>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/menu}">Back</a>
        </div>
    </div>
    <form class="mt-4" action="#" th:action="@{|/menu/${menu.id}/edit|}" th:object="${form}" method="post">
        <div class="form-floating">
            <input class="form-control" th:errorclass="is-invalid" id="name" type="text" placeholder="Name" th:field="*{name}" />
            <label for="name" class="text-muted">Name</label>
            <p class="text-danger fs-6 m-0 fst-italic" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="row w-100 p-0 m-0 mt-4">
            <div class="col-6 p-0 text-start">
                <a class="btn btn-danger" th:href="@{/menu}">Cancel</a>
            </div>
            <div class="col-6 p-0 text-end">
                <input type="submit" class="btn btn-primary" value="Create" />
            </div>
        </div>
    </form>
</main>
</body>
</html>
